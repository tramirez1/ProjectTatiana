<body>
    <nav>
        <div class="logo"><a href=index.html>Tatis Destinations </a></div>
        <div class="topnav">
            <ul>
                <li> <a href="#Madrid">Madrid</a> </li>

                <li><a href="feedback.htm">Feedback</a> </li>
                <li><a href="credits.htm">Credits</a></li>

            </ul>
        </div>
    </nav>
    <header>
        <h1>Contact Form</h1>

        <table>
            <tr>
                <td>
                    First Name: <input type="text" id="fname" maxlength="100" size="20" />
                </td>
                <td>
                    Last Name: <input type="text" id="lname" maxlength="100" size="20" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Primary Email: <input type="text" id="email" maxlength="100" size="20" />
                </td>
            </tr>
            <tr>
                <td> Gender:
                    <select id="gender">
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                </td>
                <td> 
                    Age: <input type="number" min="0" step="1" max="100" id="age" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Reason of Contact:
                    <br />
                    <textarea id="comments" rows="7" cols="70"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"> 
                    <button type="button" onclick="validate();">
                        Submit
                    </button>
                    <button type="button" onclick="clear();">
                        Clear
                    </button>
                </td>
            </tr>
        </table>

    </header>

    <script>
        function validate() {
            let fname = document.getElementById('fname').value;
            let lname = document.getElementById('lname').value;
            let email = document.getElementById('email').value;
            let gender = document.getElementById('gender').value;
            let age = document.getElementById('age').value;
            let comments = document.getElementById('comments').value;

            if(!fname || !lname || !email || !gender || !age || !comments) {
                alert('Please fill all fields.');
                return;
            }

            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email) === false) {
                alert('Email is invalid, please provide valid email address.');
                return;
            }

            alert('Everything is valid! Good to go!');
        }

        function xxx() {
            document.getElementById('fname').value = '';
            document.getElementById('lname').value = '';
            document.getElementById('email').value = '';
            document.getElementById('gender').value = 0;
            document.getElementById('age').value = 0;
            document.getElementById('comments').value = '';
        }
    </script>
</body>

</html>
